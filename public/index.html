<head>
  <meta charset="utf-8" />

  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Athiti" rel="stylesheet">
  <!-- Bootstrap 4 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <title>PIS Part.,Ltd.</title>
</head>

<body>
  <!-- Header -->
  <div id="home"></div>
  <!-- End Header -->
  <div id="ourservice"></div>

  <!-- Main content -->
  <div id="aboutus"></div>
  <div id="project"></div>
  <div id="service"></div>
  <div id="customer"></div>
  <div id="contact"></div>
  <!-- End Main content -->

  <!-- Footer -->
  <div id="footer"></div>
  <!-- End footer -->

  <!-- Scrolling navbar -->
  <script>
    window.onscroll = function () { scrollFunction() };
    function scrollFunction() {
      if (document.body.scrollTop > 170 || document.documentElement.scrollTop > 170) {
        document.getElementById("navbar").style.padding = "20px 10px";
        document.getElementById("navbar").style.background = "white";
        // document.getElementById("navbar").style.background = "rgb(76, 100, 133)";
        document.getElementById("navbar").style.opacity = "0.95";
        $("#navbar").last().addClass("shadow-navbar");
        $("#navbar div a span").addClass("font-black");
        $("#navbarMenu ul li a").addClass("font-black");
      } else {
        document.getElementById("navbar").style.padding = "35px 10px";
        document.getElementById("navbar").style.background = "";
        document.getElementById("navbar").style.opacity = "1";
        $("#navbar").last().removeClass("shadow-navbar");
        $("#navbar div a span").removeClass("font-black");
        $("#navbarMenu ul li a").removeClass("font-black");
      }
    }
  </script>


  <!-- Bootstrap4 -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</body>

</html>
